song: "Pattern Test"
file: "christmas_eve.mp3"
sections:
  # 0:00–0:10 — All Off
  - start: 0.0
    end: 10.0
    pattern: all_off

  # 0:10–0:20 — All On
  - start: 10.0
    end: 20.0
    pattern: all_on

  # 0:20–0:30 — Blink All
  - start: 20.0
    end: 30.0
    pattern: blink_all
    options:
      interval: 0.5

  # 0:30–0:40 — Alternate Trees and Bulbs
  - start: 30.0
    end: 40.0
    pattern: alternate_trees_and_bulbs
    options:
      interval: 0.4

  # 0:40–0:50 — Wave Trees
  - start: 40.0
    end: 50.0
    pattern: wave_trees
    options:
      step_interval: 0.2

  # 0:50–1:00 — Wave All
  - start: 50.0
    end: 60.0
    pattern: wave_all
    options:
      step_interval: 0.2

  # 1:00–1:10 — Chase Bulbs
  - start: 60.0
    end: 70.0
    pattern: chase_bulbs
    options:
      step_interval: 0.15

  # 1:10–1:20 — Sparkle
  - start: 70.0
    end: 80.0
    pattern: sparkle
    options:
      interval: 0.08
      on_fraction: 0.5

  # 1:20–1:30 — Finale Flash
  - start: 80.0
    end: 90.0
    pattern: finale_flash
    options:
      interval: 0.12